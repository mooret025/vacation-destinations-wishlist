<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vacation Wishlist</title>
  </head>
  <body>
    <div>
      <h1 id="title">Vacation Destinations Wishlist</h1>
      <p id="description">
        Found exciting places to visition on your next vacation? Use the form
        below to add them to your wishlist
      </p>
    </div>
    <div>
      <form id="survey-form" action="">
        <input type="text" name="destination" id="destination" />
        <input type="text" name="location" id="location" />
        <input type="text" name="photo" id="photo" />
        <input type="text" name="description" id="description" />
        <input type="button" value="Add to list" />
      </form>
    </div>
    <div>
      <h3>Enter Destination Details</h3>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
