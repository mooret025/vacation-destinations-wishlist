<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vacation Wishlist</title>
  </head>
  <body>
    <div class="form-intro">
      <h1 id="title">Vacation Destinations Wishlist</h1>
      <p id="description">
        Have you found exciting places to visit on your next vacation? Use the
        form below to add them to your wishlist.
      </p>
    </div>
    <div class="form-container">
      <form id="survey-form" action="">
        <div>
          <label for="destination">Destination Name</label>
          <input
            type="text"
            name="destination"
            id="destination"
            required
            placeholder="Enter your destination"
          />
        </div>
        <div>
          <label for="location">Location</label>
          <input
            type="text"
            name="location"
            id="location"
            required
            placeholder="Where is it located?"
          />
        </div>
        <div>
          <label for="photo">Photo</label>
          <input
            type="text"
            name="photo"
            id="photo"
            placeholder="Photo url of location"
          />
        </div>
        <div>
          <label for="description">Description</label>
          <textarea id="description" name="description"></textarea>
        </div>
        <div>
          <input type="submit" value="Add to list" />
        </div>
      </form>
    </div>
    <div>
      <h3>Enter Destination Details</h3>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
